<html>

    window.location.href = "department.html?userid=" + userid;

  }
  ///Display Name///
  function GreetHello() {
    document.getElementById("full_name").innerText = "Hello " + sessionStorage.getItem('userFullname')
  }
  let count = (function () {
    let counter = 0;
    return function () { return counter += 1; }

  })();


</script>

<body onload="GreetHello()">

</html>
